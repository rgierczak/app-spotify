<h1>Need Music ?</h1>
<p class="lead">Browse and listen your favourite music, by typing an artist name in search input below.</p>

<form>
    <div class="form-group">
        <input
            type="text"
            name="artist"
            (keyup)="searchMusic()"
            [(ngModel)]="artist"
            class="form-control"
            placeholder="Search Music..."
        >
    </div>
</form>

<div *ngIf="searchResult">
    <div *ngFor="let result of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{ result.id }}">{{ result.name }}</a></h4>
                    <div *ngIf="result.genres.length > 0">
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of result.genres">{{ genre }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
